<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Számkitaláló</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header ms-2">
      <h1 class="ms-2 mt-4 mb-4">Számkitaláló játék</h1>
    </header>
    <main class="main">
      <div class="container-fluid">
        <section class="row">
          <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 col">
            <button type="button" class="btn btn-outline-success m-2 js-start">
              Játék indítása!
            </button>
          </div>
          <div
            class="col-xs-6 col-sm-4 col-md-3 col-lg-2 col js-messages"
          ></div>
        </section>
        <section class="row">
          <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
            <label for="tipp" class="form-label m-2">Ide írd a tipped!</label>
            <input
              type="number"
              id="tipp"
              name="tipp"
              class="form-control m-2 js-input"
              min="1"
              max="100"
              step="1"
            />
            <button type="submit" class="btn btn-outline-success m-2 js-tipp">
              Tippelek!
            </button>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer m-4">Számkitaláló játék</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./szamkitalalo.js"></script>
  </body>
</html>
